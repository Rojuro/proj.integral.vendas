<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Vendas</title>
    
</head>
<header>
</header>
<body>
    <div class="container mt-5">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/cliente-logo.jpeg" alt="Logo" height="100" class="d-inline-block align-text-top">        
                </a>
                <h1>Cadastro de Vendas</h1>
            </div>
          </nav>
        <main class="container pool">
                    <section>
                <form action="">
                    <article class="row">
                        <div class="col">
                            <!-- Número da Nota Fiscal -->
                            <div class="form-group mb-3">
                                <label for="notaFiscal">Número da Nota Fiscal</label>
                                <input name="notaFiscal" id="notaFiscal" class="form-control" type="text" placeholder="Digite o número da nota fiscal" required>
                            </div>
                        </div>
                    </article>
                    <article class="row">
                        <div class="col">
                            <!-- Nome do Vendedor -->
                            <div class="form-group mb-3">
                                <label for="nomeVendedor">Nome do Vendedor</label>
                                <input name="nomeVendedor" id="nomeVendedor" class="form-control" type="text" placeholder="Digite o nome do vendedor" required>
                            </div>
                        </div>
                    </article>
                    <article class="row">
                        <div class="col">
                            <!-- Comissão do Vendedor (em percentual) -->
                            <div class="form-group mb-3">
                                <label for="comissaoVendedor">Comissão do Vendedor (%)</label>
                                <input name="comissaoVendedor" id="comissaoVendedor"  class="form-control" type="number" step="0.01" min="0" max="100" placeholder="Digite a comissão em %" required>
                            </div>
                        </div>
                    </article>
                    <article class="row">
                        <div class="col">
                            <!-- Valor de Venda da Máquina -->
                            <div class="form-group mb-3">
                                <label for="valorVenda">Valor de Venda da Máquina (R$)</label>
                                <input name="valorVenda" id="valorVenda" class="form-control" type="number" step="0.01" min="0" placeholder="Digite o valor de venda da máquina" required>
                            </div>
                        </div>
                    </article>
                    <article class="row">
                        <div class="col">
                            <!-- Número de Série da Máquina -->
                            <div class="form-group mb-3">
                                <label for="numeroSerie">Número de Série da Máquina</label>
                                <input name="numeroSerie" id="numeroSerie" class="form-control"   type="text" placeholder="Digite o número de série da máquina" required>
                            </div>
                        </div>
                    </article>
        
                    <article class="row">
                        <div class="col">
                            <!-- Data e Hora da Venda -->
                            <div class="form-group mb-3">
                                <label for="dataHoraVenda">Data e Hora da Venda</label>
                                <input name="dataHoraVenda" id="dataHoraVenda"  class="form-control" type="datetime-local" required>
                            </div>
                        </div>
                    </article>
                    <article class="row">
                        <div class="col">
                            <!-- Data de Expiração da Garantia (1 ano após a data da venda) -->
                            <div class="form-group mb-4">
                                <label for="dataExpiracaoGarantia">data de expiração da garantia (1 ano após a data da venda)</label>
                                <input name="dataExpiracaoGarantia" id="dataExpiracaoGarantia" class="form-control" type="date" required>
                            </div>
                        </div>
                    </article>
                    <!-- Botão para Submeter o Formulário -->
                    <article class="row">
                        <div class="col">
                            <button type="submit" class="btn-primary">Submit</button>
                        </div>
                    </article>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
